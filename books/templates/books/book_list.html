{% extends "_base.html" %}

{% block page_title %}Books list{% endblock %}

{% block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}"><h1>{{ book.title|capfirst }}</h1></a>
        <p>{{ book.author|capfirst }}</p>
        <p>{{ book.description|truncatewords:10 }}</p>
        <br>
    {% endfor %}
    <a href="{% url 'book_create' %}">Add new book</a>
{% endblock %}
