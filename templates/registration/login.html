{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock %}

{% block content %}

<div class="container">
    <h1>Log In</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>

        <a href="{% url 'password_reset' %}">Forgot Password?</a> | <a href="{% url 'signup' %}">Want to create an account?</a>
    </form>

</div>

{% endblock %}
