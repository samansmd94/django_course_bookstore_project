{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5" dir="ltr">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            <h1 class="text-center">Log In</h1>
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-success mt-3 w-100">Log In</button>
            <div class="d-flex justify-content-between align-items-center">
                <div class="mt-2">
                    <a class="text-decoration-none" href="{% url 'password_reset' %}">Forget password!</a>
                </div>
            </div>
            <div class="line-with-middle-sep">
              <span>
                Or
              </span>
            </div>
            <a href="{% url 'signup' %}" class="btn btn-primary mt-2 mb-3 w-100">Sign Up</a>
        </form>
    </div>
</div>
{% endblock %}
